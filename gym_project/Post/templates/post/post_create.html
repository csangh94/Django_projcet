{% extends 'base.html' %}

{% block title %} Post {% endblock %}
{% block content %}
    <div class="form-group">
        <form href="{% url 'post_create' %}" action="" method="post">
            <h1> 게시글 작성 <span class="badge badge-secondary">New</span></h1>
            <hr>
            {% comment %}{% request.POST.get('user_id' %}{% endcomment %}
            {%csrf_token %}<!-- "해킹방지 기능" 여기서 입력한 값을 암호화된 방식으로 뷰로 넘어가도록함-->

            <table border="2" width="300" height="300">
                <th>
                    <input type="text" name="user_id" value="{{ request.session.user_id }}"
                           hidden> 작성자 ID : {{ request.session.user_id }} 님
                </th>

                <tr>
                    <td>
                        <div class="card-header">
                            <input style="width: 100%; height: 30px" type="text" name="title" value="title">
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div class="card-body">
                            <p class="card-text">
                                <textarea  style="width: 100%; height: 180px;" name="content">content</textarea>
                            </p>
                        </div>

                    </td>
                </tr>

            </table>

            <!--{{form.as_p}}-->
            <!--{{form.as_table}}-->
            {% comment %}{{ form.as_ul }}{% endcomment %}
            <!-- <input type="submit" value="create">-->
            <button type="submit" class="btn btn-primary">create</button>
        </form>
{% endblock %}
