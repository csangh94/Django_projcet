{% extends 'base.html' %}

{% block content%}
    <section class="jumbotron text-center">
    <div class="container">
      <h1>WELCOME MEGA GYM</h1>
        <br>
      <p class="lead text-muted">메가 짐은 서울 스포츠 센터 정보를 제공하고 <br>
          통합 회원권을 판매하는 국내 최초 스포츠 커뮤니티입니다.<br>
          메가 짐과 함께 즐겁고 건강한 운동을 즐겨보세요!
      </p>
    </div>
  </section>
  <div class="album py-5 bg-light">
    <div class="container">
        <h2>6월의 센터</h2>
        <br>
      <div class="row">
          {% for x in list %}

        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
              <img src="{{ x.photo.url }}" width="350" height="300">
            <div class="card-body">
              <p class="card-text">
                  센터명 : {{ x.gym_title}}<br>
                  {{ x.open_time |linebreaksbr }}<br>
                  {{ x.phone }}<br>
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{% url 'gm_detail' pk=x.id%}" ><button type="button" class="btn btn-sm btn-outline-secondary">View</button></a>
                </div>
                    <a href="{{ x.home_page }}" target="_blank"> <small class="text-muted" >홈페이지</small></a>
              </div>
            </div>
          </div>
        </div>
            {% endfor %}
      </div>
    </div>
  </div>

<footer class="text-muted">
  <div class="container">
    <p class="float-right">
      <a href="#">Back to top</a>
    </p>
  </div>
</footer>


{% endblock %}
